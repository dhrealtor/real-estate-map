  function extractPriceFromPopup(popupHtml) {
    // Try to find price in format ‚ÇπX,XX,XX,XXX
    var priceMatch = popupHtml.match(/‚Çπ\s*([\d,]+\.?\d*\s*(?:Lakhs?|Cr)?)/i);
    if (priceMatch) {
      var priceStr = priceMatch[1].replace(/,/g, '');
      
      // Check for Lakhs
      if (priceMatch[0].toLowerCase().includes('lakh')) {
        return parseFloat(priceStr) * 100000;
      }
      // Check for Crores
      else if (priceMatch[0].toLowerCase().includes('cr')) {
        return parseFloat(priceStr) * 10000000;
      }
      // Regular price
      else {
        return parseFloat(priceStr);
      }
    }
    return null;
  }

  function extractSizeFromPopup(popupHtml) {
    // Try to find size in sq.ft
    var sqftMatch = popupHtml.match(/(\d+)\s*(sq\.?ft|sq\.? ?ft|sq\.? ?feet|square feet)/i);
    if (sqftMatch) {
      return parseInt(sqftMatch[1]);
    }
    
    // Try to find size in gaj
    var gajMatch = popupHtml.match(/(\d+)\s*(‡§ó‡§ú|gaj)/i);
    if (gajMatch) {
      return parseInt(gajMatch[1]) * 9; // Convert gaj to sqft (approx)
    }
    
    return null;
  }

  function determineType(label) {
    if (label.includes('üè°') || label.includes('Villa') || label.includes('Townhouse')) {
      return 'villa';
    } else if (label.includes('üè¢') || label.includes('Apartment') || label.includes('Tower')) {
      return 'apartment';
    } else if (label.includes('üè¨') || label.includes('Plot')) {
      return 'plot';
    }
    return 'other';
  }

  function addProject(lat, lon, label, popupHtml, location = 'zirakpur') {
    var marker = L.marker([lat, lon]).bindPopup(popupHtml);
    var labelIcon = L.divIcon({
      className: '',
      html: `<div class="marker-label">${label}</div>`,
      iconAnchor: [50, 40]
    });
    var labelMarker = L.marker([lat, lon], { icon: labelIcon, interactive: false });
    
    // Store references to markers with their properties
    allMarkers.push({
      marker: marker,
      label: labelMarker,
      price: extractPriceFromPopup(popupHtml),
      size: extractSizeFromPopup(popupHtml),
      type: determineType(label),
      location: location,
      popupHtml: popupHtml
    });
  }

  function applyFilters() {
    // Get filter values
    var locationFilter = document.getElementById('locationFilter').value;
    var typeFilter = document.getElementById('typeFilter').value;
    var priceFilter = document.getElementById('priceFilter').value;
    var sizeFilter = document.getElementById('sizeFilter').value;
    
    // Clear all existing markers
    allMarkers.forEach(function(item) {
      map.removeLayer(item.marker);
      map.removeLayer(item.label);
    });
    
    // Filter and show markers
    allMarkers.forEach(function(item) {
      var show = true;
      
      // Location filter
      if (locationFilter !== 'all' && item.location !== locationFilter) {
        show = false;
      }

      // Type filter
      if (typeFilter !== 'all' && item.type !== typeFilter) {
        show = false;
      }
      
      // Price filter
      if (show && priceFilter !== 'all' && item.price) {
        var price = item.price;
        switch(priceFilter) {
          case '0-1': show = price < 10000000; break;
          case '1-2': show = price >= 10000000 && price < 20000000; break;
          case '2-3': show = price >= 20000000 && price < 30000000; break;
          case '3-5': show = price >= 30000000 && price < 50000000; break;
          case '5+': show = price >= 50000000; break;
        }
      }
      
      // Size filter
      if (show && sizeFilter !== 'all' && item.size) {
        var size = item.size;
        switch(sizeFilter) {
          case '0-1000': show = size < 1000; break;
          case '1000-2000': show = size >= 1000 && size < 2000; break;
          case '2000-3000': show = size >= 2000 && size < 3000; break;
          case '3000+': show = size >= 3000; break;
        }
      }
      
      if (show) {
        map.addLayer(item.marker);
        map.addLayer(item.label);
      }
    });
  }

    document.getElementById('typeFilter').value = 'all';
